<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit an Essay</title>
        <link href="../default.css" rel="stylesheet"/>
        <link href="edit.css" rel="stylesheet"/>
